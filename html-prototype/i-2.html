<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Opendown</title>
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">google.load("jquery", "1.7");</script> 
</head>
<body>
    <header class="iHeader">
        <div class="wrapperLong">
            <span id="nadpis"><img class="logo" src="logo.png"><h1>OPENDOWN</h1></span><span id="share">f g+ t</span>
        </div>
    </header>
    <nav>
        <div class="wrapperLong">
            <span class="path"><span class="click">Instagram</span> > <span class="noclick">martpolak</span></span>
        </div>
    </nav>
    <section class="wrapperLong">
        <div class="wrapperShort">
            <article>
                <p>Uživatel má neveřejný profil. Přihlašte se jako vlastník nebo jako ten, kdo má oprávnění vidět jeho fotky</p>
                <div class="auth">
                <input type="text" name="iUser" class="iUser user" placeholder="Jméno">
                <input type="password" name="iPass" class="iPass pass" placeholder="Heslo">
                <input type="button" name="unlock" class="iUnlock unlock" value="">
                </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
