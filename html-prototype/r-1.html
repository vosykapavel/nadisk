<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Opendown</title>
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">google.load("jquery", "1.7");</script> 
</head>
<body>
    <header class="rHeader">
        <div class="wrapperLong">
            <span id="nadpis">
                <img class="logo" src="logo.png">
                <h1>OPENDOWN</h1>
            </span>
            <span id="share">f g+ t</span>
        </div>
    </header>
    <nav>
        <div class="wrapperLong">
            <span class="path">
                <span class="noclick">Rajče</span>
            </span>
        </div>
    </nav>
    <section class="wrapperLong">
        <div class="wrapperShort">
            <article>
            <p>Zadejte přezdívku nebo odkaz na album (či uživatele) a stáhněte si fotky do svého počítače.</p>
            <div class="start">
                <input type="text" name="rNick" class="rNick nick" placeholder="Zadejte rajče přezdívku nebo odkaz">
                <input type="button" name="next" class="rNext next" value="Pokračovat"> 
            </div>
            </article>
        </div>
    </section>
</body>
</html>
