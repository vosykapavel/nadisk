<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Opendown</title>
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">google.load("jquery", "1.7");</script> 
</head>
<body>
    <header class="rHeader">
        <div class="wrapperLong">
            <span id="nadpis"><img class="logo" src="logo.png"><h1>OPENDOWN</h1></span><span id="share">f g+ t</span>
        </div>
    </header>
    <nav>
        <div class="wrapperLong">
            <span class="path"><span class="click">Rajče</span> > <span class="noclick">pavelvosyka</span></span>
        </div>
    </nav>
    <section class="wrapperLong">
        <div class="wrapperShort">
            <article>
                <p>Kliknutím vyberte album, které se má stáhnout.</p>
                <div class="vyber">
                    <div class="rAlbum">
                        <img class="rNahled" src="galerie/12.jpg">
                        <span class="rNazev nazev">Dovolená 2013</span>
                        <span class="rDatum">12.3.2013</span>
                        <span class="rPocetFotek">32 fotek, 2 videa</span>
                    </div>
                    <div class="rAlbum">
                        <img class="rNahled" src="galerie/42.jpg">
                        <span class="rNazev nazev">Chorvatsko 2011</span>
                        <span class="rDatum">22.7.2011</span>
                        <span class="rPocetFotek">312 fotek, 2 videa</span>
                    </div>
                    <div class="rAlbum">
                        <img class="rNahled" src="galerie/6.jpg">
                        <span class="rNazev nazev">Ukázkové album 2013</span>
                        <span class="rDatum">1.12.2012</span>
                        <span class="rPocetFotek">64 fotek, 8 videí</span>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
