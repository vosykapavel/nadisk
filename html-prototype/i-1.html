<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Opendown</title>
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">google.load("jquery", "1.7");</script> 
</head>
<body>
    <header class="iHeader">
        <div class="wrapperLong">
            <span id="nadpis">
                <img class="logo" src="logo.png">
                <h1>OPENDOWN</h1>
            </span>
            <span id="share">f g+ t</span>
        </div>
    </header>
    <div id="navWrap">
    <nav>
        <div class="wrapperLong">
            <span class="path">
                <span class="noclick">Instagram</span>
            </span>
        </div>
    </nav>
        
    </div>
    <section class="wrapperLong">
        <div class="wrapperShort">
            <article>
            <p>Zadejte přezdívku (nebo odkaz - zatím nefunguje) a stáhněte si všechny fotky z instagramu.</p>
            <div class="start">
                <input type="text" name="iNick" class="iNick nick" placeholder="Zadejte instagram přezdívku">
                <input type="button" name="next" class="iNext next" value="Pokračovat"> 
            </div>
            </article>
        </div>
    </section>
</body>
</html>
