<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Opendown</title>
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/javascript">google.load("jquery", "1.7");</script> 
</head>
<body>
    <header class="rHeader">
        <div class="wrapperLong">
            <span id="nadpis"><img class="logo" src="logo.png"><h1>OPENDOWN</h1></span><span id="share">f g+ t</span>
        </div>
    </header>
    <nav>
        <div class="wrapperLong">
            <span class="path"><span class="click">Rajče</span> > <span class="noclick">pavelvosyka</span></span>
        </div>
    </nav>
    <section class="wrapperLong">
        <div class="wrapperShort">
            <article>
                <p>Album je zamčené. Zadejte přístupové údaje k albu. (né přihlašovací údaje vlastníka)</p>
                <div class="auth">
                <input type="text" name="rUser" class="rUser user" placeholder="Jméno">
                <input type="password" name="rPass" class="rPass pass" placeholder="Heslo">
                <input type="button" name="unlock" class="rUnlock unlock" value="">
                </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
